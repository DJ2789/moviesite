{% extends 'base.html' %}
{% block body %}


<div class="container">
    <a class="btn btn-success" href="{% url 'movieapp:add_movie' %}" style="position:relative; left:1000px">Add New Movie</a>
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card">
                <img src="{{i.img.url}}" class="card-img-top" alt="" height="250">
                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                        <p class="card-text">{{i.price}}</p>
                        <a class="btn btn-warning" href="{% url 'movieapp:detail' i.id %}">Detail</a>
                    </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
